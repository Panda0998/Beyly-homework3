<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- LINK TO CSS FILE  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- LINK TO CSS (SWIPERJS) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- LINK TO WOWJS -->
    <link rel="stylesheet" href="wowjs/css/animate.css" />
    <!-- LINK TO ANIMATION -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container d-flex">
          <a href="#" class="nav-brand">Car</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="image/car (1).jpg" alt="" /></div>
        <div class="swiper-slide"><img src="image/car (2).jpg" alt="" /></div>
        <div class="swiper-slide"><img src="image/car (3).jpg" alt="" /></div>
        <div class="swiper-slide"><img src="image/car (4).jpg" alt="" /></div>
      </div>
      <!-- <div class="swiper-button-next"></div> -->
      <!-- <div class="swiper-button-prev"></div> -->
      <!-- <div class="swiper-pagination"></div> -->
    </div>
    <section class="text-banner">
      <div class="container">
        <h2>fsdfs</h2>
        <h2>fsdfs</h2>
        <h2>fsdfs</h2>
        <h2>fsdfs</h2>
        <h2>fsdfs</h2>
      </div>
    </section>

    <section class="animetion-wow">
      <div>Content to Reveal Here</div>
      <h1 class="wow animate__zoomInLeft">Hello world</h1>
    </section>

    <!-- LINK TO WOWJS -->
    <script src="wowjs/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!-- link to js (swiprjs) -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
